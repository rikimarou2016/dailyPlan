<!DOCTYPE html>
<!-- REQUIRES ng-app SO THAT AngularJS KNOWS IT NEEDS TO PROCESS EVERYTHING WITHIN THE <html></html> TAGS -->
<html lang="en" ng-app="MobileTech">
	<head  >
	  
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mobile application daily planner</title>

		<!-- LIBRARY SCRIPTS - AngularJS DOES NOT WORK WITHOUT THESE -->
		<!-- REPLACE THESE WITH LINKS TO THE SCRIPTS WITHIN 3rd_party FOLDER IF WORKING LOCALLY RATHER THAN ON PLUNKER - SEE VLE BASE PROJECT EXAMPLE -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
     
     <!-- http://demos.telerik.com/kendo-ui/timepicker/index -->
     <link href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common-material.min.css" rel="stylesheet" /><link href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.rtl.min.css" rel="stylesheet" /><link href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.min.css" rel="stylesheet" /><link href="https://kendo.cdn.telerik.com/2017.1.118/styles/kendo.material.mobile.min.css" rel="stylesheet" />
     <link href="/kendo-ui/content/shared/styles/examples.css" rel="stylesheet" />
     <script src="https://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
     <script src="https://kendo.cdn.telerik.com/2017.1.118/js/kendo.timezones.min.js"></script>

      <!--  Jquery used for datepicker -->
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>

       <!-- duration picker -->
     <script src="https://rawgit.com/digaev/jquery-time-duration-picker/master/dist/jquery-time-duration-picker.min.js"></script>



		<!-- STYLESHEETS - CONTROL HOW IT ALL LOOKS -->
		<link data-require="bootstrap-css@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
		
		<!-- APP WIDE CSS (COMMON) TO BE APPLIED EVERYWHERE -->
		<link rel="stylesheet" href="stylesheets/app.css">
		
		<!-- CUSTOM STYLESHEETS FOR OUR PAGES -->
		<link rel="stylesheet" href="stylesheets/viewMySchedule.css">
		<link rel="stylesheet" href="stylesheets/login.css">
		<link rel="stylesheet" href="stylesheets/register.css">


	</head>
	<!-- OVERARCHING CONTAINER CONTROLLER / NAMESPACE -->
	<body ng-controller="HomeController as home">

	

		<!-- NAVIGATION CONTROLELR SECTION / NAMESPACE -->
		
		<nav class="navbar navbar-default">
      <div class="container-fluid">
        
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ home.appName }}</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="NavigationController as nav">
          <ul class="nav navbar-nav">
            <!-- navItems CAN BE FOUND IN THE CONTROLLER SCRIPT FILE, TIED TO $scope -->
    				<li ng-repeat="item in navItems" ng-if="ShowMenuItem(item)">
    					<a href="#{{ item.link }}"> {{ item.title }} </a>
    				</li>
          </ul>
        </div>
        
      </div>
    </nav>

		<!-- PAGES CONTROLLER SECTIONS / NAMESPACES - PAGE CONTENTS LOAD INSIDE THIS <div></div> -->
		<div ng-view>
			Loading ... THIS SHOULD BE OVERRIDEN ONCE A PAGE HAS BEEN LOADED
		</div>

		<!-- BELOW ARE CUSTOM APP SCRIPTS - WRITTEN BY US TO BRING THE APP TO LIFE -->

		<!-- THIS IS THE APP SETUP SCRIPT -->
		<script src="scripts/app.js"></script>

		<!-- THIS IS THE NAVIGATION CONTROLLER SCRIPT -->
		<script src="scripts/controllers/navigation.js"></script>
		
		<script src="scripts/services/profile.js"></script>
		<script src="scripts/services/login.js"></script>

		<!-- THE NEXT SCRIPTS ARE ALL APP PAGE CONTROLLERS i.e. APP PAGES -->
		<script src="scripts/controllers/home.js"></script>
		<script src="scripts/controllers/viewMySchedule.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/register.js"></script>
		<script src="scripts/controllers/startPlanningMyDays.js"></script>
		<script src="scripts/controllers/logout.js"></script>
    <script src="scripts/services/startPlanningMyDays.js"></script>
	</body>
</html>
